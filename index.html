<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="apps.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="apps.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Rock-Paper-Scissors</title>
  </head>

  <!-- Nav bar with go button -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Start --></a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <button class="btn-go" onclick="goButton('cow')">GO!!!!</button>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <body>
    <main>
      <!-- Three container Cards -->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 deck-row">
            <div class="card-deck">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Player</h4>
                  <button class="btn-rock btn-card m-2" onclick="play(1)">
                    <!--Can i just put numbers in place of the 'rock???'-->
                    Rock
                  </button>
                  <button class="btn-paper btn-card m-2" onclick="play(2)">
                    Paper
                  </button>
                  <button class="btn-scissor btn-card m-2" onclick="play(3)">
                    Scissors
                  </button>
                  <p class="card-text"></p>
                </div>
              </div>
              <div class="card align-items-center">
                <div class="card-body">
                  <h5 class="card-title">Winner</h5>
                  <p class="card-text"></p>
                </div>
              </div>
              <!--This should display the computers choice-->
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Computer</h5>

                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
