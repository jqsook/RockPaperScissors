<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="apps.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css" />

    <title>Rock-Paper-Scissors</title>
  </head>

  <body>
    <main>
      <!-- It used to be Three container Cards but I narrowed it down to just one I want to focus on the JS test for functions and arrays more than styling up an html/css doc.-->
      <div class="container-fluid">
        <div class="row">
          <div class="col-12 deck-row">
            <div class="card-deck">
              <div class="card align-content-center">
                <div class="card-body">
                  <h4 class="card-title">
                    Lets Play a game of Rock, Paper, Scissors
                  </h4>
                  <button class="btn-rock btn-card m-2" onclick="play(1)">
                    Rock
                  </button>
                  <button class="btn-paper btn-card m-2" onclick="play(2)">
                    Paper
                  </button>
                  <button class="btn-scissor btn-card m-2" onclick="play(3)">
                    Scissors
                  </button>
                  <p class="card-text"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
